<div>
  <h2>My Heroes</h2>
  <ul class="heroes">
    <li class="hero-list" *ngFor="let hero of heroes">
      <button class="hero-btn" (click)="onSelect(hero)">
        <span class="badge">{{hero.id}}</span>
        <span class="name">{{hero.name}}</span>
      </button>
    </li>
  </ul>
</div>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
